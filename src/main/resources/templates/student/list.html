<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>student list</title>
</head>
<body>
<h2>用户列表</h2>
<div>
    <ul>
        <li  th:each="student:${students}">
            <span th:text="${student.id}"></span>-
            <span th:text="${student.name}"></span>-
            <span th:text="${student.age}"></span>-
        </li>
    </ul>
</div>
</body>
</html>
